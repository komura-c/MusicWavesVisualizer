<!DOCTYPE html>
<html lang="ja">
  <head prefix="og: http://ogp.me/ns# website: http://ogp.me/ns/website#">
    <meta charset="utf-8" />
    <title>Music Waves Visualizer</title>
    <meta
      name="description"
      content="画像と音楽を読み込んで音声波形動画を作成するWebページです。※iOS, Android未対応です。動画はwebm形式で出力されます。"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="format-detection"
      content="telephone=no, email=no, address=no"
    />
    <meta property="og:title" content="Music Waves Visualizer" />
    <meta
      property="og:description"
      content="画像と音楽を読み込んで音声波形動画を作成するWebページです。※iOS, Android未対応です。動画はwebm形式で出力されます。"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://komura-c.github.io/music-waves-visualizer/"
    />
    <meta
      property="og:image"
      content="https://komura-c.github.io/music-waves-visualizer/assets/waves.png"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@komura_c" />
    <meta name="twitter:creator" content="@komura_c" />
    <link
      rel="apple-touch-icon"
      href="https://komura-c.github.io/music-waves-visualizer/assets/waves.png"
    />
    <link
      rel="shortcut icon"
      href="https://komura-c.github.io/music-waves-visualizer/assets/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://komura-c.github.io/music-waves-visualizer/css/style.css"
    />
  </head>

  <body>
    <div class="heading">
      <h1 class="heading__title">Music Waves Visualizer</h1>
      <div class="heading__text">
        <p>画像と音楽を読み込んで音声波形動画を作成するWebページです。</p>
        <p>
          ※iOS, Android未対応です。動画はwebm形式で出力されます。
        </p>
      </div>
    </div>

    <div class="menu">
      <div class="menu__left">
        <div class="menu__item">
          <label for="imageFile">
            <a class="waves-effect waves-light btn"
              ><i class="material-icons left">photo_library</i>
              画像ファイルを選ぶ</a
            ></label
          >
          <div class="js-imageName"></div>
          <input
            id="imageFile"
            class="input"
            type="file"
            accept="image/*"
            onchange="imageLoad();"
          />
        </div>
        <div class="menu__item">
          <label for="audioFile"
            ><a class="waves-effect waves-light btn"
              ><i class="material-icons left">library_music</i>
              音楽ファイルを選ぶ</a
            ></label
          >
          <div class="js-audioName"></div>
          <input
            id="audioFile"
            class="input"
            type="file"
            accept="audio/*"
            onchange="audioLoad();"
          />
        </div>
      </div>
      <div class="menu__right">
        <div class="menu__item">
          <a id="playSound" class="waves-effect waves-light btn" disabled>
            <i class="material-icons left">video_library</i>プレビュー</a
          >
        </div>
        <div class="menu__item">
          <a id="recordMovie" class="waves-effect waves-light btn" disabled>
            <i class="material-icons left">fiber_manual_record</i>動画を録画
          </a>
        </div>
        <div class="menu__item">
          <a id="downloadLink" class="waves-effect waves-light btn" disabled>
            <i class="material-icons left">file_download</i>動画を保存</a
          >
        </div>
      </div>
      <div class="input-field col s12">
        <select id="mode">
          <option value="0" selected>周波数バー</option>
          <option value="1">折れ線</option>
          <option value="2">円形</option>
        </select>
      </div>
    </div>
    <canvas id="canvas" class="canvas" width="1024" height="512"></canvas>

    <h2 class="footer">&copy; 2020 komura</h2>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
      defer
    ></script>
    <script type="text/javascript" src="./js/variable.js" defer></script>
    <script type="text/javascript" src="./js/load.js" defer></script>
    <script type="text/javascript" src="./js/canvas.js" defer></script>
    <script type="text/javascript" src="./js/record.js" defer></script>
  </body>
</html>
